<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>

<body>
    <script>
        let age = parseInt(prompt("Digite sua idade: "));

        if (isNaN(age)) {
            alert("Erro: não é um número");
        } else {
            document.write("Sua idade em anos é: <strong>" + age + "</strong> anos.<br>");
            document.write("Sua idade em meses é: <strong>" + age * 12 + "</strong> meses.<br>");
            document.write("Sua idade em dias é: <strong>" + age * 365 + "</strong> dias.");
        }
    </script>
</body>

</html>
