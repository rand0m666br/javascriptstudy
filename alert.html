<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>

<body>
    <script>
        let per = confirm("Você é gay?\nCaso sim, clique em 'Ok', se não, 'Cancelar'");
        if (per) {
            alert("Viadão");
        }else {
            alert("Parabéns");
        }
    </script>
</body>

</html>
