<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 2</title>
    
    <style>
        * {
            margin: 0;
        }
        body {
            width: 100%;
            height: 100%;
        }
        div {
            display: inline-block;
            width: 33%;
            height: 900px;
            cursor: pointer;
        }
        #red {
            background-color: red;
        }
        #blue {
            background-color: blue;
        }
        #white {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="red" onmousemove="red()"></div>
    <div id="blue" onclick="blue()"></div>
    <div id="white" onmousewheel="white()">
    </div>

    <script>
        function red(){
            let verm = document.getElementById("red");
            let tamanho = verm.offsetHeight;
            let novoTamanho = tamanho + 1;
            verm.style.height = novoTamanho + "px";
        }
        function blue(){
            alert("Open new page");
            open("../nuke.html");
        }
        function white(){
            alert("scroll");
        }
    </script>
</body>
</html>
