<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com array</title>
</head>
<body>
    <h1>Editando arrays</h1>

    <script>
        let array = [1, 5, 7, 9, 6, 2, 3];

        console.log(array);
        array.push(4, 10, 6, "aaa", 7);
        array.pop(); //retira último elemento
        document.write(array);
        array.shift() //retira elemento do início

        array.reverse(); //inverte ordem do array

        array.sort(); //coloca em ordem crescente
        
        // for (let i = 0; i < array.length; i++) {
        //     document.write(array[i]+"<br>");
        // }
    </script>
</body>
</html>
