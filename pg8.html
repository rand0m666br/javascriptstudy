<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & while</title>
    <style>
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com array</h1>

    <script>
        let array1 = [10, 6, 20, 5, -7, 8, 4, -2, 0, -9];
        let i = 0;
        while (i < array1.length) {
            document.write("<h3>"+array1[i]+"</h3>");
            i++;
        }
    </script>

    <h2>Array é uma variável que muda de acordo com a posição</h2>
</body>
</html>
