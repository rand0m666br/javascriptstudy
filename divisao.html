<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisível por x</title>
</head>
<body>
    <div id="res"></div>
    <script>
        let num = parseFloat(prompt("Digite um número"));
        let res = document.getElementById("res");
        for (let i = 0; i <= num; i++){
            if (num % i == 0) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
