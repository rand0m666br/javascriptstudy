<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>

<body>
    <div id="output"></div>

    <script>
        let cont = 1;
        let output = document.getElementById("output");

        setInterval(incrementa, 500);
        function incrementa() {
            if (cont <= 10) {
                output.innerHTML += cont + "<br>";
                cont++;
            }
        }
    </script>
</body>

</html>
