<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        // Método prompt() utilizado para interação com usuário
        let nomeUser = prompt("Qual o seu nome?");
        if (nomeUser) {
            alert(`Seu nome é: ${nomeUser}`);
        }else {
            alert("Nenhum nome digitado");
        }
    </script>
</body>
</html>
