<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
</head>

<body>
    <h1>Introdução ao javascript</h1>
    <button id="dia">bom dia</button>
    <script>
        document.getElementById("dia").onclick = function () {bom()};

        function bom() {
            alert("bom dia, filho da puta");
            document.write("<h1>Introdução ao javascript</h1>");
            document.write("<h2>aula de javascript, caralho</h2>");
            const aluno = "porra";
            document.write("<h3>bom dia " + aluno + "</h3>");
        }
    </script>

</body>

</html>
