<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa do mundo</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
        h2 {
            margin-bottom: -30px;
        }
    </style>
</head>

<body>
    <h1>Anos da copa do mundo</h1>

    <script>
        for (let i = 1930; i <= 2022; i += 4) {
            if (i != 1942 && i != 1946) {
                document.write("<h2>" + i + "</h2><br>");
            }
        }
    </script>
</body>

</html>
